{% extends 'container_guestbook.html' %}
{% block content_guestbook %}

{% if guestbook_error %}
    <div class="error">{{ guestbook_error }}</div>
{% endif %}

<form action="{% url 'guestbook:write' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <label for="input_namefirst">First Name</label>
            </td>
            <td>
                <input type="text" name="namefirst" id="input_namefirst" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="input_namelast">Last Name</label>
            </td>
            <td>
                <input type="text" name="namelast" id="input_namelast" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="input_comment">Comment</label>
            </td>
            <td>
                <textarea name="comment" id="input_comment"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Sign Guestbook" />
            </td>
        </tr>
     </table>
</form>
{% endblock %}
